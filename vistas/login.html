<div class="login-box">
	<div class="login-logo">
		<a href="#"><b>CVentas</b></a>
	</div><!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Bienvenido</p>
		<form onsubmit="javascript: return false" method="post" id="frmLogin" name="frmLogin">
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Usuario" id="txtUsuario" name="txtUsuario">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Contraseña" id="txtPass" name="txtPass">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-4 col-xs-offset-8">
					<button type="submit" class="btn btn-primary btn-block btn-flat">Iniciar</button>
				</div><!-- /.col -->
			</div>
		</form>

		<a href="register.html" class="text-center">Regístrate ahora</a>

	</div><!-- /.login-box-body -->
</div><!-- /.login-box -->
